<section class="projects animate-on-scroll">
  <div class="section-title">{{ title }}</div>
  <div class="projects-grid">
    @for (project of projects; track project.title) {
      <app-project-card
        [project]="project"
        [displayMode]="displayMode"
        [maxTechnologies]="maxTechnologies"
      >
      </app-project-card>
    }
  </div>
</section>
