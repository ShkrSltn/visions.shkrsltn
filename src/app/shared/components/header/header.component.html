<header [class.scrolled]="isScrolled" class="px-6 py-4 fixed w-full top-0 z-50 transition-all duration-300" [ngClass]="{'bg-white/80 dark:bg-neutral-900/80 backdrop-blur-lg': isScrolled, 
                   'bg-transparent': !isScrolled}">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <!-- Лого остается без изменений -->
    <div class="logo relative z-[100]">
      <a [routerLink]="logoPath"
        class="text-xl font-bold text-gray-900 dark:text-white hover:text-emerald-500 dark:hover:text-emerald-400 transition-all duration-300 flex items-center">
        <div (click)="toggleEye()"
          class="mr-2 w-6 h-6 transform hover:scale-110 transition-all duration-300 cursor-pointer">
          @if (isEyeOpen) {
          <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9 4.45962C9.91153 4.16968 10.9104 4 12 4C16.1819 4 19.028 6.49956 20.7251 8.70433C21.575 9.80853 22 10.3606 22 12C22 13.6394 21.575 14.1915 20.7251 15.2957C19.028 17.5004 16.1819 20 12 20C7.81811 20 4.97196 17.5004 3.27489 15.2957C2.42496 14.1915 2 13.6394 2 12C2 10.3606 2.42496 9.80853 3.27489 8.70433C3.75612 8.07914 4.32973 7.43025 5 6.82137"
              class="stroke-emerald-500 dark:stroke-emerald-400" stroke-width="1.5" stroke-linecap="round" />
            <path
              d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z"
              class="stroke-emerald-500 dark:stroke-emerald-400" stroke-width="1.5" />
          </svg>
          } @else {
          <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.68936 6.70456C2.52619 6.32384 2.08528 6.14747 1.70456 6.31064C1.32384 6.47381 1.14747 6.91472 1.31064 7.29544L2.68936 6.70456ZM15.5872 13.3287L15.3125 12.6308L15.5872 13.3287ZM9.04145 13.7377C9.26736 13.3906 9.16904 12.926 8.82185 12.7001C8.47466 12.4742 8.01008 12.5725 7.78417 12.9197L9.04145 13.7377ZM6.37136 15.091C6.14545 15.4381 6.24377 15.9027 6.59096 16.1286C6.93815 16.3545 7.40273 16.2562 7.62864 15.909L6.37136 15.091ZM22.6894 7.29544C22.8525 6.91472 22.6762 6.47381 22.2954 6.31064C21.9147 6.14747 21.4738 6.32384 21.3106 6.70456L22.6894 7.29544ZM19 11.1288L18.4867 10.582V10.582L19 11.1288ZM19.9697 13.1592C20.2626 13.4521 20.7374 13.4521 21.0303 13.1592C21.3232 12.8663 21.3232 12.3914 21.0303 12.0985L19.9697 13.1592ZM11.25 16.5C11.25 16.9142 11.5858 17.25 12 17.25C12.4142 17.25 12.75 16.9142 12.75 16.5H11.25ZM16.3714 15.909C16.5973 16.2562 17.0619 16.3545 17.409 16.1286C17.7562 15.9027 17.8545 15.4381 17.6286 15.091L16.3714 15.909ZM5.53033 11.6592C5.82322 11.3663 5.82322 10.8914 5.53033 10.5985C5.23744 10.3056 4.76256 10.3056 4.46967 10.5985L5.53033 11.6592ZM2.96967 12.0985C2.67678 12.3914 2.67678 12.8663 2.96967 13.1592C3.26256 13.4521 3.73744 13.4521 4.03033 13.1592L2.96967 12.0985ZM12 13.25C8.77611 13.25 6.46133 11.6446 4.9246 9.98966C4.15645 9.16243 3.59325 8.33284 3.22259 7.71014C3.03769 7.3995 2.90187 7.14232 2.8134 6.96537C2.76919 6.87696 2.73689 6.80875 2.71627 6.76411C2.70597 6.7418 2.69859 6.7254 2.69411 6.71533C2.69187 6.7103 2.69036 6.70684 2.68957 6.70503C2.68917 6.70413 2.68896 6.70363 2.68892 6.70355C2.68891 6.70351 2.68893 6.70357 2.68901 6.70374C2.68904 6.70382 2.68913 6.70403 2.68915 6.70407C2.68925 6.7043 2.68936 6.70456 2 7C1.31064 7.29544 1.31077 7.29575 1.31092 7.29609C1.31098 7.29624 1.31114 7.2966 1.31127 7.2969C1.31152 7.29749 1.31183 7.2982 1.31218 7.299C1.31287 7.30062 1.31376 7.30266 1.31483 7.30512C1.31698 7.31003 1.31988 7.31662 1.32353 7.32483C1.33083 7.34125 1.34115 7.36415 1.35453 7.39311C1.38127 7.45102 1.42026 7.5332 1.47176 7.63619C1.57469 7.84206 1.72794 8.13175 1.93366 8.47736C2.34425 9.16716 2.96855 10.0876 3.8254 11.0103C5.53867 12.8554 8.22389 14.75 12 14.75V13.25Z"
              class="fill-emerald-500 dark:fill-emerald-400" />
          </svg>
          }
        </div>
        {{ logoText }}
      </a>
    </div>

    <!-- Оборачиваем навигацию -->
    <div class="navigation-container">
      <nav class="hidden md:block">
        <ul class="flex items-center space-x-8">
          @for (link of navigationLinks; track link.path) {
          <li>
            <a [routerLink]="link.path"
              class="text-gray-600 dark:text-gray-300 hover:text-emerald-500 dark:hover:text-emerald-400 transition-all duration-300 flex items-center gap-2 py-2 px-3 rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-800"
              routerLinkActive="text-emerald-500 dark:text-emerald-400 font-medium bg-gray-100 dark:bg-neutral-800">
              <fa-icon [icon]="link.icon"
                class="text-emerald-500 dark:text-emerald-400 transform group-hover:scale-110 transition-transform"></fa-icon>
              {{ link.label }}
            </a>
          </li>
          }
        </ul>
      </nav>

      <button class="md:hidden text-gray-600 dark:text-gray-300 hover:text-emerald-500 dark:hover:text-emerald-400"
        (click)="toggleMobileMenu()">
        <fa-icon [icon]="['fas', isMobileMenuOpen ? 'times' : 'bars']"></fa-icon>
      </button>
    </div>
  </div>

  <!-- Мобильное меню -->
  <div class="mobile-menu md:hidden" [class.hidden]="!isMobileMenuOpen">
    <nav class="px-4 pt-2 pb-4 bg-white dark:bg-neutral-900 border-t dark:border-neutral-800 mt-4">
      <ul class="space-y-2">
        @for (link of navigationLinks; track link.path) {
        <li>
          <a [routerLink]="link.path" (click)="toggleMobileMenu()"
            class="text-gray-600 dark:text-gray-300 hover:text-emerald-500 dark:hover:text-emerald-400 transition-colors flex items-center gap-3 py-2 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-800"
            routerLinkActive="text-emerald-500 dark:text-emerald-400 font-medium bg-gray-100 dark:bg-neutral-800">
            <fa-icon [icon]="link.icon" class="text-emerald-500 dark:text-emerald-400"></fa-icon>
            {{ link.label }}
          </a>
        </li>
        }
      </ul>
    </nav>
  </div>
</header>
