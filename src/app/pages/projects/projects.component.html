<div class="projects-container container">
  <app-hero
    [title]="'HERO_TITLES.PROJECTS' | translate"
    [subtitle]="'HERO_TITLES.PROJECTS_SUBTITLE' | translate"
  >
  </app-hero>

  <section class="featured-projects animate-on-scroll">
    <div class="section-title">
      {{ "PROJECTS.FEATURED_PROJECTS" | translate }}
    </div>
    <div class="featured-grid">
      <div
        class="featured-project"
        *ngFor="let project of featuredProjects; let last = last"
      >
        <div class="project-image">
          <img [src]="project.image" alt="Project Image" class="project-img" />
        </div>
        <div class="project-details">
          <h2>{{ project.title }}</h2>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-tech">
            <span *ngFor="let tech of project.technologies">{{ tech }}</span>
          </div>
          <div class="project-links">
            <a
              [href]="project.demoLink"
              target="_blank"
              class="project-link demo"
              *ngIf="project.demoLink && project.showDemo !== false"
              >{{ "BUTTONS.LIVE_DEMO" | translate }}</a
            >
            <a
              [href]="project.codeLink"
              target="_blank"
              class="project-link code"
              *ngIf="project.codeLink && project.showCode !== false"
              >{{ "BUTTONS.VIEW_CODE" | translate }}</a
            >
          </div>
        </div>
        <div class="project-divider" *ngIf="!last"></div>
      </div>
    </div>
  </section>

  <app-projects-section
    [title]="'PROJECTS.MORE_PROJECTS' | translate"
    [projects]="otherProjects"
    [displayMode]="'full'"
    [maxTechnologies]="3"
  ></app-projects-section>
