<section class="min-h-screen bg-neutral-900 pt-32 pb-20">
    <div class="container mx-auto px-6">
        <!-- Заголовок -->
        <div class="text-center mb-16">
            <h1 class="text-4xl font-light mb-4">Get in Touch</h1>
            <p class="text-gray-400 max-w-2xl mx-auto">
                Feel free to reach out to me through any of these platforms or by filling out the form below.
            </p>
        </div>

        <div class="grid md:grid-cols-2 gap-12 max-w-4xl mx-auto">
            <!-- Социальные ссылки -->
            <div class="space-y-8">
                <h2 class="text-2xl font-light mb-6">Connect With Me</h2>

                <div class="grid gap-6">
                    @for (link of socialLinks; track link.url) {
                    <a [href]="link.url" target="_blank" rel="noopener noreferrer" class="flex items-center gap-4 p-4 bg-neutral-800/30 rounded-lg
                      hover:bg-neutral-800/50 transition-all duration-300
                      border border-neutral-700/50 hover:border-emerald-500/30">
                        <fa-icon [icon]="link.icon" class="text-2xl text-emerald-400"></fa-icon>
                        <span class="text-gray-300">{{ link.label }}</span>
                    </a>
                    }
                </div>
            </div>

            <!-- Форма контакта -->
            <div class="bg-neutral-800/20 p-8 rounded-lg backdrop-blur-sm
                  border border-neutral-800/50 hover:border-emerald-500/30 
                  transition-all duration-300">
                <h2 class="text-2xl font-light mb-6">Send Message</h2>

                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
                    <div>
                        <input type="text" formControlName="name" placeholder="Your Name" class="w-full bg-neutral-700/30 border border-neutral-600/50 
                          rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500
                          focus:outline-none focus:border-emerald-500/50">
                    </div>

                    <div>
                        <input type="email" formControlName="email" placeholder="Your Email" class="w-full bg-neutral-700/30 border border-neutral-600/50 
                          rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500
                          focus:outline-none focus:border-emerald-500/50">
                    </div>

                    <div>
                        <textarea formControlName="message" placeholder="Your Message" rows="4" class="w-full bg-neutral-700/30 border border-neutral-600/50 
                             rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500
                             focus:outline-none focus:border-emerald-500/50">
            </textarea>
                    </div>

                    <button type="submit" [disabled]="!contactForm.valid" class="w-full bg-emerald-600 hover:bg-emerald-700 
                         text-white font-medium py-3 px-6 rounded-lg
                         transition-colors duration-300
                         disabled:opacity-50 disabled:cursor-not-allowed">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
