<header [class.scrolled]="isScrolled">
  <nav>
    <a class="logo" routerLink="/">
      <h1>shkrsltnv</h1>
    </a>

    <button
      class="mobile-menu-toggle"
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen"
      aria-label="Toggle navigation menu"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <ul [class.mobile-menu-open]="isMobileMenuOpen">
      <li>
        <a routerLink="/" class="nav-link" (click)="closeMobileMenu()">{{
          "HEADER.HOME" | translate
        }}</a>
      </li>
      <li>
        <a
          routerLink="/about-me"
          class="nav-link"
          (click)="closeMobileMenu()"
          >{{ "HEADER.ABOUT" | translate }}</a
        >
      </li>
      <li>
        <a
          routerLink="/projects"
          class="nav-link"
          (click)="closeMobileMenu()"
          >{{ "HEADER.PROJECTS" | translate }}</a
        >
      </li>
      <li>
        <a routerLink="/contact" class="nav-link" (click)="closeMobileMenu()">{{
          "HEADER.CONTACT" | translate
        }}</a>
      </li>
      <li>
        <a
          routerLink="/ai-assistant"
          class="nav-link nav-link-ai"
          (click)="closeMobileMenu()"
          >{{ "HEADER.AI_ASSISTANT" | translate }}</a
        >
      </li>
      <li>
        <a
          routerLink="/cv"
          class="nav-link nav-link-cv"
          (click)="closeMobileMenu()"
          >{{ "HEADER.CV" | translate }}</a
        >
      </li>
      <div class="language-selector">
        <button
          class="language-toggle"
          (click)="toggleLanguage(); $event.stopPropagation()"
          aria-haspopup="true"
        >
          {{ getLanguageDisplay(currentLang) }}
          <span class="language-icon"><i class="fa-solid fa-globe"></i></span>
        </button>
        <div class="language-dropdown">
          <button
            *ngFor="let lang of availableLanguages"
            (click)="selectLanguage(lang); $event.stopPropagation()"
            [class.active]="currentLang === lang"
          >
            {{ getLanguageDisplay(lang) }}
          </button>
        </div>
      </div>
    </ul>
  </nav>
</header>
