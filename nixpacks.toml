# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "echo \"export const environment = { production: true, openaiApiKey: '$OPENAI_API_KEY' };\" > src/environments/environment.prod.ts",
  "npm run build -- --configuration production"
]

[start]
cmd = "npx serve dist/visions.shkrsltn/browser -s -l ${PORT:-3000}"
